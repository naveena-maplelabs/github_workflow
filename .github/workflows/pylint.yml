name: Lint

on: push

jobs:
  run-flake8:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - id: changed-files
      name: Get changed files
      uses: dorny/paths-filter@v2
      with:
        token: ${{ github.token }}
        list-files: json
        filters: |
          files:
            - added|modified:
              - *.py
              - demo/**/*.py
    - name: Lint Changed Files
      if: github.event_name == 'pull_request' && steps.changed-files.outputs.files == 'true'
      run: |
        pip install flake8
        flake8 .

  run-Black:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with Black
      run: |
        pip install black
        black --check .